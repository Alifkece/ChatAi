<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğ•¬ğ–‘ğ–ğ–‹ğ–‹ ğ—§ğ˜‡ğ˜† â€” Gemini 2.5 Flash Chat</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #1e3a8a;
      --muted: #94a3b8;
      --bubble-user: #083344;
      --bubble-ai: #112233;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071024 0%, #071329 100%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 820px;
      margin: 20px;
      padding: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 10px;
      background: linear-gradient(135deg,#2563eb,#06b6d4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    h1 { font-size: 18px; margin: 0; }
    p.lead { margin: 0; color: var(--muted); font-size: 13px; }

    .chat-area {
      display: grid;
      grid-template-rows: 1fr auto;
      gap: 12px;
      height: 62vh;
    }

    .chat-container {
      background: rgba(255,255,255,0.01);
      padding: 18px;
      border-radius: 10px;
      overflow: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-message {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 10px;
      line-height: 1.3;
    }

    .message-sender {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .message-content { white-space: pre-wrap; }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(90deg,#052f3b,#083344);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .ai-message {
      align-self: flex-start;
      background: linear-gradient(90deg,#0b2a52,#0b1f3a);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .typing {
      font-style: italic;
      color: var(--muted);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .typing .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted);
      opacity: 0.3;
      animation: blink 1s infinite;
    }

    .typing .dot:nth-child(2) { animation-delay: .12s; }
    .typing .dot:nth-child(3) { animation-delay: .24s; }

    @keyframes blink {
      0%,100% { opacity: .2; }
      50% { opacity: 1; }
    }

    .composer {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }

    .input {
      flex: 1;
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.02);
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    textarea {
      width: 100%;
      min-height: 44px;
      max-height: 120px;
      background: transparent;
      border: 0;
      color: inherit;
      outline: none;
      resize: none;
      font-size: 14px;
      padding: 6px;
    }

    .controls { display: flex; gap: 8px; }

    button {
      background: var(--accent);
      border: 0;
      color: white;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:disabled { opacity: .5; cursor: not-allowed; }
    .btn-clear { background: #283444; color: #cfe6ff; }

    .meta {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }

    .small { font-size: 12px; color: var(--muted); }

    @media (max-width:520px){
      .app { padding: 12px; }
      .chat-area { height: 64vh; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="logo">DX</div>
      <div>
        <h1>ğ•¬ğ–‘ğ–ğ–‹ğ–‹ ğ—§ğ˜‡ğ˜† â€” Gemini 2.5 Flash</h1>
        <p class="lead">AI ini dibuat oleh Muhammad Alifudin untuk memudahkan anda dalam hal apapun.</p>
      </div>
    </header>

    <div class="chat-area">
      <div id="chatContainer" class="chat-container" aria-live="polite"></div>

      <div>
        <div id="typingIndicator" class="typing" style="display:none;">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          <div style="margin-left:8px;color:var(--muted);font-size:13px">ğ•¬ğ–‘ğ–ğ–‹ğ–‹ ğ—§ğ˜‡ğ˜† sedang mengetik...</div>
        </div>

        <div class="composer">
          <div class="input">
            <textarea id="chatInput" placeholder="Tulis pesan... (Enter untuk kirim, Shift+Enter untuk baris baru)"></textarea>
          </div>
          <div class="controls">
            <button id="sendMessageBtn">Kirim</button>
            <button id="clearBtn" class="btn-clear">Clear</button>
          </div>
        </div>

        <div class="meta">
          <div class="small">âš ï¸ Gunakan AI sebijak mungkin ,dan gunakan untuk hal hal yang positif.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const GEMINI_API_URL =
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent";
    const GEMINI_API_KEY = "AIzaSyCq-IAiavUchdbeDpMF5SWHFc68sd0IrYo";

    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");
    const sendMessageBtn = document.getElementById("sendMessageBtn");
    const typingIndicator = document.getElementById("typingIndicator");
    const clearBtn = document.getElementById("clearBtn");

    sendMessageBtn.addEventListener("click", sendMessageToAI);
    clearBtn.addEventListener("click", () => {
      clearChat();
      chatInput.focus();
    });

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessageToAI();
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      clearChat();
      chatInput.focus();
    });

    async function sendMessageToAI() {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessageToChat("user", message);
      chatInput.value = "";
      sendMessageBtn.disabled = true;
      typingIndicator.style.display = "flex";

      try {
        const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: message }] }],
            generationConfig: {
              temperature: 0.7,
              topK: 40,
              topP: 0.95,
              maxOutputTokens: 2048,
            },
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error?.message || "Terjadi kesalahan pada API Gemini");
        }

        const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "Tidak ada respons dari AI.";
        addMessageToChat("ai", aiResponse);
      } catch (error) {
        console.error("Error calling Gemini API:", error);
        addMessageToChat("ai", `âš ï¸ Maaf, terjadi kesalahan: ${error.message}. Pastikan API key dan koneksi benar.`);
      } finally {
        typingIndicator.style.display = "none";
        sendMessageBtn.disabled = false;
        chatInput.focus();
      }
    }

    function addMessageToChat(sender, message) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `chat-message ${sender}-message`;

      const senderDiv = document.createElement("div");
      senderDiv.className = "message-sender";
      senderDiv.textContent = sender === "user" ? "Anda" : "ğ•¬ğ–‘ğ–ğ–‹ğ–‹ ğ—§ğ˜‡ğ˜†";

      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      contentDiv.textContent = message;

      messageDiv.appendChild(senderDiv);
      messageDiv.appendChild(contentDiv);
      chatContainer.appendChild(messageDiv);

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function clearChat() {
      chatContainer.innerHTML = `
        <div class="chat-message ai-message">
          <div class="message-sender">ğ•¬ğ–‘ğ–ğ–‹ğ–‹ ğ—§ğ˜‡ğ˜†</div>
          <div class="message-content">
            Halo! Saya ğ•¬ğ–‘ğ–ğ–‹ğ–‹ ğ—§ğ˜‡ğ˜† Assistant yang menggunakan Gemini 2.5 Flash.
            Silakan tanyakan apa saja kepada saya! ğŸš€
          </div>
        </div>
      `;
    }
  </script>
</body>
  </html>
